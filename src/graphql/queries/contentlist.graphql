query contentlist($query: QueryDto!, $locales: [String!]!) {
    contents(query: $query) {
        total
        items {
            id
            type
            permalinks {
                locale
                content
            }
            content {
                ...DynamicPressreleaseContentFields
                ...DynamicPageContentFields
                ...DynamicJobContentFields
                ...DynamicEventContentFields
                ...DynamicCompanyContentFields
                ...DynamicArticleContentFields
            }
            publicationTimestamps {
                publishedOn
            }
            createdAt
        }
    }
}
