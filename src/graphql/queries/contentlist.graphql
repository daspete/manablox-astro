fragment DynamicAssetFields on Asset {
    id
    url
    title
    focusPointX
    focusPointY
    width
    height
}

fragment DynamicCategoryFields on Category {
    id
    title(locales: $locales) {
        locale
        content
    }
    type
}

fragment DynamicTagFields on Tag {
    id
    title(locales: $locales) {
        locale
        content
    }
}

fragment DynamicUserFields on User {
    id
    gender
    firstname
    lastname
    email
    isActive
    avatar {
        id
        url
    }
}

fragment DynamicCompanyContentFieldsShort on CompanyContent {
    type
    CompanyFieldAliastitle: title(locales: $locales) {
        locale
        content
    }
    CompanyFieldAliasslug: slug(locales: $locales) {
        locale
        content
    }
    CompanyFieldAliasexcerpt: excerpt(locales: $locales) {
        locale
        content
    }
    CompanyFieldAliascompanyDescription: companyDescription(locales: $locales) {
        locale
        content
    }

    CompanyFieldAliasfeaturedImage: featuredImage {
        ...DynamicAssetFields
    }
}

fragment DynamicPressreleaseContentFields on PressreleaseContent {
    type
    PressreleaseFieldAliastitle: title(locales: $locales) {
        locale
        content
    }
    PressreleaseFieldAliasexcerpt: excerpt(locales: $locales) {
        locale
        content
    }
    PressreleaseFieldAliastimeToRead: timeToRead(locales: $locales) {
        locale
        content
    }
    PressreleaseFieldAliaspaidContent: paidContent
    PressreleaseFieldAliasnotFreelyAccessible: notFreelyAccessible
    PressreleaseFieldAliasfeaturedImage: featuredImage {
        ...DynamicAssetFields
    }
    PressreleaseFieldAliaspressType: pressType {
        ...DynamicCategoryFields
    }
